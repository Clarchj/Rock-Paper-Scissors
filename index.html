<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7cb26e5b4b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="choice-options container">
        <div class="choice box R" data-choice="rock">
            <i class="fa-solid fa-hand-back-fist"></i>
        </div>
        <div class="choice box P" data-choice="paper">
            <i class="fa-solid fa-hand"></i>
        </div>
        <div class="choice box S" data-choice="scissors">
            <i class="fa-solid fa-hand-scissors"></i>
        </div>
    </div>
    <div class="result container">
        <div class="player-score">
            <a>YOUR SCORE</a>
            <div class="score"></div>
        </div>
        <div id="result"></div>    
        <div class="computer-score">
            <a>COMPUTER'S SCORE</a>
            <div class="score"></div>
        </div>
    </div> 
</body>
<script src="script-remake.js"></script>
</html>
